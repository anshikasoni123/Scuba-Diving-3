<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="â€‹https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physi cs-system.min.js"> </script>
    
    <!-- IMPORTED COMPONENTS -->    
    <script src="./js/Rotation.js"></script>
    <script src="./js/fish.js"></script>
    <script src="./js/coin.js"></script>
    <script src = "js/game.js"></script>
    
  </head>
  <body>
    <a-scene >
      <!---Assets-->
      <a-a-assets>
        <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>

        <a-asset-item
          id="treasure"
          src="assets/treasure/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id="xyz"
          src="assets/fish/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>        
        <a-asset-item
          id="scuba_driver"
          src="assets/scuba_driver/scene.gltf"
        ></a-asset-item>
      </a-a-assets>

      <!-- Sky -->
      <a-sky
        geometry="primitive: sphere;"
        material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
        radius="100"
        theta-length="180"
        side="double"
        animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
      >
        <!------------------------------------GLTF Models------------------------------------------>

        <!--Island-->
        <a-entity
          id = "sea"
          gltf-model="#island"
          scale="1 1 1"
          position="0 -15 -40"
          create-fish
        ></a-entity>

        <!--Trasures-->
        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="0 -30 -40"
          rotation="0 90 0"
          coins
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="10 -30 -40"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          gltf-model="#treasure"
          scale="15 15 15"
          position="-15 -30 -40"
          rotation="0 90 0"
        ></a-entity>
       
        <!--Turtule-->
        <a-entity
          gltf-model="#turtle"
          scale="0.005 0.005 0.005"
          position="0 -30 0"
          rotation="0 90 0"
        ></a-entity>
      </a-sky>

      <!--Scuba Driver-->
      <a-entity
        id = "diver"
        gltf-model="#scuba_driver"
        scale="0.1 0.1 0.1"
        position="5 0 15"
        rotation="0 90 -20"        
        diver-rotation-reader
        dynamic-body = "mass:0"
        game-play
      >
        <a-sphere
          id="bubble1"
          position="52.9829 119.97737 -49.38121"
          radius="1"
          color="#b2ebf2"
          animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
        ></a-sphere>
      </a-entity>

      <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

      <!-- CAMERA -->
      <a-entity
        camera="active: true"
        look-controls
        position="0 10 25"
      ></a-entity>

      <!-- Text -->
      <a-entity position = "-16 28 0" text = "font:aileronsemibold;color:black;width:50;value:VR Scuba Dive;"></a-entity>
      <a-entity position = "-30 26 0" text = "font:aileronsemibold;color:black;width:12;value:TIME\nREMAINING;"></a-entity>
      <a-entity id = "timer" position = "-25 26 0" text = "font:aileronsemibold;color:black;width:30;value:00:00;"></a-entity>
      <a-entity id = "game-over" position = "35 15 0" visible = "false" text = "font:aileronsemibold;color:white;width:100;value:Game Over!!!;"></a-entity>
      <a-entity position = "45 26 0" text = "font:aileronsemibold;color:black;width:30;value:SCORE;"></a-entity>
      <a-entity id = "score" position = "50 26 0" text = "font:aileronsemibold;color:black;width:30;value:0;"></a-entity>
      <a-entity position = "-25 26 0" text = "font:aileronsemibold;color:black;width:12;value:TARGET\nREMAINING;"></a-entity>
      <a-entity id = "target" position = "-18 26 0" text = "font:aileronsemibold;color:black;width:30;value:20;"></a-entity>
    </a-scene>
  </body>
</html>
